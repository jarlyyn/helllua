updatecmd=function()
	tri=GetTriggerList()
	for k,v in ipairs(tri) do
		_tri=GetTriggerInfo(v,1)
		if string.sub(_tri,1,6)=="^(> )*" then
			SetTriggerOption (v, "match", "^(> |增加> )*"..string.sub(_tri,7,#_tri))
		end
	end
end

if GetVariable("mudtype")~="东方传说" then
	updatecmd()
	SetVariable("mudtype","东方传说")
end

